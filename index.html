<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Ethan Gray">
  <title>Even / Odd</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
    // Define options if needed (currently unused in the logic)
    // const options = ["Option1", "Option2", "Option3", "Option4"];

    let results;
    let Wins = 0;
    let losses = 0;
    let cont = "y";
    let userName = prompt("Welcome to the Even or Odd Game, Please enter your name to get started: ");
    
    while (cont === "y") {
      let randomNumberFirst = Math.floor(Math.random() * 4) + 1;
      let randomNumberSecond = Math.floor(Math.random() * 4) + 1;
      let combinedNums = randomNumberFirst + randomNumberSecond;

      
      alert("Welcome " + userName + " Let's get Started.");

      let gChoice = prompt('Which do you think it will be, Even or Odd?').toLowerCase();

      
      if (gChoice !== "even" && gChoice !== "odd") {
        alert("Invalid Entry, please enter even or odd to continue the game");
        continue;
      }

      
      let outcome;
      let evenOdd;
      if (combinedNums % 2 === 0 && gChoice === "even") {
        alert("You were correct, it is even! You win!");
        Wins++;
        outcome = "win";
        evenOdd = "even";
      } else if (combinedNums % 2 === 1 && gChoice === "odd") {
        alert("You were correct, it is odd! You win!");
        Wins++;
        outcome = "win";
        evenOdd = "odd";
      } else {
        alert("You were incorrect, it is " + (combinedNums % 2 === 0 ? "even" : "odd") + "! You lose!");
        losses++;
        outcome = "lose";
        evenOdd = combinedNums % 2 === 0 ? "even" : "odd";
      }

      
      alert(userName + ", you chose " + gChoice + ", the sum was " + combinedNums + " which is an " + evenOdd + " number. You " + outcome + "!");
      cont = prompt("You " + outcome + "! Current Scores are Wins: " + Wins + " Losses: " + losses + ". Would you like to play again? (y/n)").toLowerCase();
      
     
      if (cont !== "y" && cont !== "n") {
        alert("Invalid Entry, please enter 'y' to continue playing or 'n' to end the game session");
        cont = "n"; 
      }
    }
  </script>
</body>
</html>
